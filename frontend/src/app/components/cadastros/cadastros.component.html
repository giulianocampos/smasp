<div class="content">
    <div class="title">
        <strong>Cadastro de √Årvore</strong>
        <button mat-icon-button (click)="add()">
            <mat-icon class="add-icon">add_circle_outline</mat-icon>
        </button>
    </div>

    <div class="title">
        <h2>Cadastros Atuais</h2>
    </div>

    <div fxLayout="row wrap" fxLayoutGap="10px grid">
        <div fxFlex="33.3%" fxFlex.xs="100%" fxFlex.sm="33.3%" fxFlex.md="25%" fxFlex.lg="20%"
            *ngFor="let cadastro of cadastros">
            <mat-card class="mat-elevation-z15">
                <mat-card-title>{{cadastro.bairro}}</mat-card-title>
                <mat-card-subtitle>{{cadastro.endereco}}</mat-card-subtitle>
                <mat-card-content>
                    <p class="cep">CEP: {{cadastro.cep}}</p>
                    <p class="situacao">Estado: {{cadastro.situacao}}</p>
                    <p class="id">ID: {{cadastro.id}}</p>
                </mat-card-content>
                <mat-divider inset></mat-divider>
                <mat-card-actions>
                    <button mat-mini-fab class="update">
                        <mat-icon>create</mat-icon>
                    </button>
                    <button mat-mini-fab class="delete" (click)="delete()">
                        <mat-icon>delete</mat-icon>
                    </button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
