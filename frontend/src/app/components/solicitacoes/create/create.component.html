<div class="content" fxLayout fxLayoutAlign="center center">
  <mat-card class="mat-elevation-z15" fxFlex="100%" fxFlex.xs="100%" fxFlex.sm="50%" fxFlex.md="30%" fxFlex.lg="30%" fxFlex.xl="15%">
    <mat-card-header>
      <mat-card-title>Crie uma Solicitação</mat-card-title>
      <mat-card-subtitle>Preencha as informações abaixo</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form>
        <mat-card-content>
          <mat-form-field appearance="fill">
            <mat-label>Nome</mat-label>
            <input matInput>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Endereço</mat-label>
            <input matInput>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Bairro</mat-label>
            <input matInput>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>CEP</mat-label>
            <input matInput>
          </mat-form-field>
        </mat-card-content>
      </form>
    </mat-card-content>
  </mat-card>
</div>
